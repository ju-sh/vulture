name: CI

on:
  push:
    branches: [ windows-fix ]
  pull_request:
    branches: [ windows-fix ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [windows-2019]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install coveralls setuptools tox wheel

    - name: Build wheel
      run: python setup.py bdist_wheel

    - name: Install Vulture from wheel (For Windows)
      if: ${{ matrix.os == 'windows-2019' }}
      run: "python -m pip install --only-binary=:all: --ignore-installed --find-links=dist/ vulture"

    - name: Run Vulture
      run: |
        vulture vulture/ tests/
        python -m vulture vulture/ tests/

    - name: Run Tests
      run: tox -e py

